        <script>
            window.signature = {
			initialize() {
				return $('svg').each(function() {
					const paths = $('path, circle, rect', this);
					let delay = 0;
					return (() => {
						const result = [];
						for (let path of Array.from(paths)) {
							const length = path.getTotalLength();
							const previousStrokeLength = speed || 0;
							var speed = 300;
							delay += previousStrokeLength + 100;
							result.push($(path).css('transition', 'none')
								.attr('data-length', length)
								.attr('data-speed', speed)
								.attr('data-delay', delay)
								.attr('stroke-dashoffset', length)
								.attr('stroke-dasharray', length + ',' + length));
						}
						return result;
					})();
				});
			},

			animate() {
				return $('svg').each(function() {
					const paths = $('path, circle, rect', this);
					return (() => {
						const result = [];
						for (let path of Array.from(paths)) {
							const length = $(path).attr('data-length');
							const speed = $(path).attr('data-speed');
							const delay = $(path).attr('data-delay');
							result.push($(path).css('transition', `stroke-dashoffset ${speed}ms ${delay}ms linear`)
								.attr('stroke-dashoffset', '0'));
						}
						return result;
					})();
				});
			}
		};

		$(document).ready(function() {
			window.signature.initialize();

			return $('button').on('click', function() {
				window.signature.initialize();
				return setTimeout( () => window.signature.animate()
					, 500);
			});
		});

		$(window).on('load', () => window.signature.animate());
        </script>
